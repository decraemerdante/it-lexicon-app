<h4>
  <span *ngIf="!article.categoryId">Add new</span>
  <span *ngIf="article.categoryId">Edit</span> article
</h4>
<form #addArticleForm="ngForm" (ngSubmit)="addArticle(addArticleForm.value)">
  <div class="row">
    <div class="form-group">
      <label>Title</label>
      <div class="col-sm-12">
        <input
          type="text"
          [(ngModel)]="article.title"
          name="title"
          id="title"
          class="form-control"
          placeholder="Title"
        />
      </div>
    </div>
    <div class="form-group mt-3" *ngIf="categories">
      <label> Category </label>
      <select
        class="form-control"
        [(ngModel)]="article.categoryId"
        name="categoryId"
        id="categoryId"
      >
        <option value="">None</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
    <div class="form-group mt-3">
      <label>Content</label>
      <div class="col-sm-12">
        <angular-editor
          [placeholder]="'Enter text here...'"
          [(ngModel)]="article.content"
          [ngModelOptions]="{ standalone: true }"
        ></angular-editor>
      </div>
    </div>

    <div class="col-sm-12 mt-3">
      <button type="submit" class="btn btn-primary pull-right">Submit</button>
    </div>
  </div>
</form>
