<div class="card ">
    <div class="row">
        <div class="col-sm-12">
            <app-loading></app-loading>
            <h4><span *ngIf="!article.categoryMaskId">Add new</span> <span *ngIf="article.categoryMaskId">Edit</span> article</h4>
            <form #addArticleForm="ngForm" (ngSubmit)="addArticle(addArticleForm.value)">
                
                <div class="row">
                    <div class="form-group">
                        <label>Title</label>
                        <div class="col-sm-12">
                            <input type="text" [(ngModel)]="article.title" name="title" id="title" class="form-control" placeholder="Title"/>
                        </div>
                    </div>
               <div class="form-group mt-3" *ngIf="categories">
                <label>
                    Category
                </label>
                <select class="form-control" [(ngModel)]="article.categoryMaskId" name="categoryMaskId"  id="categoryMaskId">
                    <option value="00000000-0000-0000-0000-000000000000" [selected]="!article.categoryMaskId">All</option>
                    <option *ngFor="let category of categories" [value]="category.maskId">{{category.name}}</option>
                </select>
               </div>
               <div class="form-group mt-3">
                <label>Content</label>
                <div class="col-sm-12">
                    <textarea name="content" [(ngModel)]="article.content" id="content" class="form-control"></textarea>
                </div>
            </div>
               
                <div class="col-sm-12 mt-3">
                    <button type="submit" class="btn btn-primary pull-right">Submit</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
