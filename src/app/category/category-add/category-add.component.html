<div class="card col-md-6 col-sm-12">
  <div class="row">
    <div class="col-sm-12">
      <app-loading></app-loading>
      <h4>Add new category</h4>
      <form
        #addCategoryForm="ngForm"
        (ngSubmit)="addCategory(addCategoryForm.value)"
      >
        <div class="row">
          <label>Name</label>
          <div class="col-md-9 col-sm-12">
            <input
              type="text"
              (ngModel)="(name)"
              name="name"
              id="name"
              class="form-control"
              placeholder="Name"
            />
          </div>
          <div class="col-md-3 col-sm-12 mt-sm-2 mt-xs-2 mt-md-0">
            <button type="submit" class="btn btn-primary w-100">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
